<div class="page-header">
    <h1>Visualizar Filial</h1>
</div>


<div class="row">
    <div class="col-md-12">

        <form action="#">
            <div class="form-group">
                <label for="nome">ID</label>
                <p class="form-control-static">{{filial.id}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Nome da Filial</label>
                 <p class="form-control-static">{{filial.nome}}</p>
            </div>
        </form>
        <a class="btn btn-default" href="#/filiais">Voltar</a>
        <a class="btn btn-warning" href="#/filiais/edit/{{filial.id}}">Editar</a>
        <a class="btn btn-danger" ng-click="excluir(filial.id)">Excluir</a>
    </div>
</div>
