<div class="page-header">
    <h1>Editar Mensagem</h1>
</div>

<div class="row">
    <div class="col-md-12">

        <form method="POST">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="_token" value="{{  }}">

            <div class="form-group">
                <label>ID</label>
                <p class="form-control-static">{{mensagem.id}}</p>
            </div>
            <div class="form-group">
                 <label>Mensagem</label>
                 <input required ng-model="mensagem.mensagem" type="text" class="form-control"/>
            </div>

            <a class="btn btn-default" href="#/mensagens">Voltar</a>
            <button class="btn btn-primary" type="submit" ng-click="salvar()">Salvar</a>
        </form>
    </div>
</div>
