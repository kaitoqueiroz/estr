<div class="page-header">
    <h1>Visualizar Mensagem</h1>
</div>


<div class="row">
    <div class="col-md-12">

        <form action="#">
            <div class="form-group">
                <label for="nome">ID</label>
                <p class="form-control-static">{{mensagem.id}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Mensagem</label>
                 <p class="form-control-static">{{mensagem.mensagem}}</p>
            </div>
        </form>
        <a class="btn btn-default" href="#/mensagens">Voltar</a>
        <a class="btn btn-warning" href="#/mensagens/edit/{{mensagem.id}}">Editar</a>
        <a class="btn btn-danger" ng-click="excluir(mensagem.id)">Excluir</a>
    </div>
</div>
