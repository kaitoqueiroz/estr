<div class="page-header">
    <h1>Visualizar Produto</h1>
</div>


<div class="row">
    <div class="col-md-12">

        <form action="#">
            <div class="form-group">
                <label for="nome">ID</label>
                <p class="form-control-static">{{produto.id}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Código do Produto</label>
                 <p class="form-control-static">{{produto.cod_produto}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Descrição</label>
                 <p class="form-control-static">{{produto.descricao}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Valor</label>
                 <p class="form-control-static">{{produto.valor | currency:"R$ ":2}}</p>
            </div>
        </form>
        <a class="btn btn-default" href="#/produtos">Voltar</a>
        <a class="btn btn-warning" href="#/produtos/edit/{{produto.id}}">Editar</a>
        <a class="btn btn-danger" ng-click="excluir(produto.id)">Excluir</a>
    </div>
</div>
