<div class="page-header">
    <h1>Visualizar Meta</h1>
</div>


<div class="row">
    <div class="col-md-12">

        <form action="#">
            <div class="form-group">
                <label for="nome">ID</label>
                <p class="form-control-static">{{meta.id}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Tipo da Meta</label>
                 <p class="form-control-static">{{meta.tipo_meta}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Valor</label>
                 <p class="form-control-static">{{meta.valor | currency:"R$ ":2}}</p>
            </div>
        </form>
        <a class="btn btn-default" href="#/metas">Voltar</a>
        <a class="btn btn-warning" href="#/metas/edit/{{meta.id}}">Editar</a>
        <a class="btn btn-danger" ng-click="excluir(meta.id)">Excluir</a>
    </div>
</div>
