<div class="page-header">
    <h1>Visualizar Vendedor</h1>
</div>


<div class="row">
    <div class="col-md-12">

        <form action="#">
            <div class="form-group">
                <label for="nome">ID</label>
                <p class="form-control-static">{{vendedor.id}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Nome do Vendedor</label>
                 <p class="form-control-static">{{vendedor.nome}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Login do Vendedor</label>
                 <p class="form-control-static">{{vendedor.nome}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Filial</label>
                 <p class="form-control-static">{{vendedor.filial.nome}}</p>
            </div>
        </form>
        <a class="btn btn-default" href="#/vendedores">Voltar</a>
        <a class="btn btn-warning" href="#/vendedores/edit/{{vendedor.id}}">Editar</a>
        <a class="btn btn-danger" ng-click="excluir(vendedor.id)">Excluir</a>
    </div>
</div>
