<div class="page-header">
    <h1>Cadastrar Vendedor</h1>
</div>

<div class="row">
    <div class="col-md-12">

        <form method="POST">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="_token" value="{{  }}">

            <div class="form-group">
                 <label>Nome do Vendedor</label>
                 <input required ng-model="vendedor.nome" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                 <label>Login do Vendedor</label>
                 <input required ng-model="vendedor.login" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                 <label>Senha do Vendedor</label>
                 <input required ng-model="vendedor.senha" type="password" class="form-control"/>
            </div>
            <div class="form-group">
                 <label>Filial do Vendedor</label>
                 <select required ng-model="vendedor.filial" type="text"
                    ng-options="filial.nome for filial in filiais track by filial.id" class="form-control">
                 </select>
            </div>

            <a class="btn btn-default" href="#/vendedores">Voltar</a>
            <button class="btn btn-primary" type="submit" ng-click="salvar()">Salvar</a>
        </form>
    </div>
</div>
