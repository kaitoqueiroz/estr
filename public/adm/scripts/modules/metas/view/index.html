<div>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header" >Metas</h1>

            <div class="form-group col-xs-6 pull-left">
                <a class="btn btn-success" href="#/metas/create">
                    <i class="fa fa-plus"></i> Cadastrar
                </a>
            </div>
            <div class="form-group col-xs-6 pull-right">
                <label for="itensPerPage" class="col-xs-8 control-label" style="margin-top: 6px;text-align: right;">Registros por Página </label>
                <div class="col-xs-4">
                    <select id="itensPerPage" ng-model="itemsPerPage" ng-change="changeItensPerPage();" class="form-control col-xs-12">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive col-xs-12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-1 order" ng-click="order('id');">
                                <span>ID </span>
                                <i ng-show="toggleOrderType == 'ASC' && orderField == 'id'" class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-show="toggleOrderType == 'DESC' && orderField == 'id'" class="glyphicon glyphicon-triangle-top"></i>
                            </th>
                            <th class="col-md-1 order" ng-click="order('de');">
                                <span>Início </span>
                                <i ng-show="toggleOrderType == 'ASC' && orderField == 'de'" class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-show="toggleOrderType == 'DESC' && orderField == 'de'" class="glyphicon glyphicon-triangle-top"></i>
                            </th>
                            <th class="col-md-1 order" ng-click="order('ate');">
                                <span>Fim </span>
                                <i ng-show="toggleOrderType == 'ASC' && orderField == 'ate'" class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-show="toggleOrderType == 'DESC' && orderField == 'ate'" class="glyphicon glyphicon-triangle-top"></i>
                            </th>
                            <th class="col-md-5 order" ng-click="order('nome_vendedor');">
                                <span>Vendedor </span>
                                <i ng-show="toggleOrderType == 'ASC' && orderField == 'nome_vendedor'" class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-show="toggleOrderType == 'DESC' && orderField == 'nome_vendedor'" class="glyphicon glyphicon-triangle-top"></i>
                            </th>
                            <th class="col-md-2 order" ng-click="order('valor');">
                                <span>Valor </span>
                                <i ng-show="toggleOrderType == 'ASC' && orderField == 'valor'" class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-show="toggleOrderType == 'DESC' && orderField == 'valor'" class="glyphicon glyphicon-triangle-top"></i>
                            </th>
                            <th class="col-md-2">Ações</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="meta in metas track by meta.id">
                            <td>{{meta.id}} </td>
                            <td>{{meta.de | moment: 'format': 'DD/MM/YYYY'}} </td>
                            <td>{{meta.ate | moment: 'format': 'DD/MM/YYYY'}} </td>
                            <td>{{meta.nome_vendedor}} </td>
                            <td>{{meta.valor | currency:"R$ ":2}} </td>
                            <td>
                                <center>
                                    <a href="#/metas/edit/{{meta.id}}" class="btn btn-circle btn-warning hint hint--top" data-hint="Editar">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a class="btn btn-circle btn-danger hint hint--top" ng-click="excluir(meta.id)" data-hint="Excluir">
                                        <i class="fa fa-times"></i>
                                    </a>
                                </center>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination  previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page="itemsPerPage" first-text="&laquo;" last-text="&raquo;" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-lg pull-right" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
            </div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
