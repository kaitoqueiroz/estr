<div class="page-header">
    <h1>Cadastrar Gerente</h1>
</div>

<div class="row">
    <div class="col-md-12">

        <form method="POST" name="myForm">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="_token" value="{{  }}">

            <div class="form-group">
                 <label>Nome do Gerente</label>
                 <input required ng-model="gerente.nome" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                 <label>Login do Gerente</label>
                 <input required ng-model="gerente.login" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                 <label>Senha do Gerente</label>
                 <input required ng-model="gerente.senha" type="password" class="form-control"/>
            </div>
            <div class="form-group">
                 <label>Filial do Gerente</label>
                 <select required ng-model="gerente.filial" type="text"
                    ng-options="filial.nome for filial in filiais track by filial.id" class="form-control">
                 </select>
            </div>

            <a class="btn btn-default" href="#/gerentes">Voltar</a>
            <button class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid" ng-click="salvar()">Salvar</a>
        </form>
    </div>
</div>
