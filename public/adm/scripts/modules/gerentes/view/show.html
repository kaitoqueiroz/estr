<div class="page-header">
    <h1>Visualizar Gerente</h1>
</div>


<div class="row">
    <div class="col-md-12">

        <form action="#">
            <div class="form-group">
                <label for="nome">ID</label>
                <p class="form-control-static">{{gerente.id}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Nome do Gerente</label>
                 <p class="form-control-static">{{gerente.nome}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Login do Gerente</label>
                 <p class="form-control-static">{{gerente.login}}</p>
            </div>
            <div class="form-group">
                 <label for="nome">Filial</label>
                 <p class="form-control-static">{{gerente.filial.nome}}</p>
            </div>
        </form>
        <a class="btn btn-default" href="#/gerentes">Voltar</a>
        <a class="btn btn-warning" href="#/gerentes/edit/{{gerente.id}}">Editar</a>
        <a class="btn btn-danger" ng-click="excluir(gerente.id)">Excluir</a>
    </div>
</div>
