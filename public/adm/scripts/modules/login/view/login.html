<style type="text/css">
    .input-username, .input-password, .checkbox_remember, .login-button {
        margin-top:15px;
    }
</style>
<div class="container" style="margin-top: 20px;">    
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            
        <!-- Div Panel -->
        <div class="panel panel-primary" >
                
                <!-- Panel Heading -->
                <div class="panel-heading">
                    <div class="panel-title"><center>Entrar</center></div>
                </div><!-- End panel heading -->
                
                <!-- Panel body -->
                <div class="panel-body" >
                        
                    <form class="form-horizontal" role="form">
                        
                        <!-- Username -->
                        <div class="input-group input-username">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text" class="form-control" ng-model="login" placeholder="UsuÃ¡rio" autofocus required>
                        </div>
                            
                        <!-- Password -->
                        <div class="input-group input-password">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span><input type="password" class="form-control" ng-model="senha" placeholder="Senha" required>
                        </div>                        

                        <div class="form-group login-button">
                            <div class="col-sm-12 controls">
                                <a href="#" class="btn btn-primary btn-lg btn-block" ng-disabled="!senha || !login" ng-click="entrar()">Entrar  </a>
                            </div>
                        </div>
                        {{erros}}
                    </form><!-- ENd form -->     
                </div><!-- ENd panel body -->
        </div><!-- End panel group -->  

    </div><!-- End col div -->
</div><!-- End container -->
