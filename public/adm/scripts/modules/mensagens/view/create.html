<div class="page-header">
    <h1>Cadastrar Mensagem</h1>
</div>

<div class="row">
    <div class="col-md-12">

        <form method="POST" name="myForm">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="_token" value="{{  }}">

            <div class="form-group">
                 <label>Filial do vendedor</label>
                 <select ng-required="true" type="text" ng-model="filial" ng-change="selectFilial(filial)" 
                    ng-options="filial.nome for filial in filiais track by filial.id" class="form-control">
                 </select>
            </div>
            <div class="form-group">
                 <label>Vendedor DestinatÃ¡rio</label>
                 <select ng-required="true" ng-disabled="!filial" type="text" ng-model="mensagem.vendedor_id"  
                    ng-options="vendedor.nome for vendedor in vendedores track by vendedor.id" class="form-control">
                 </select>
            </div>

            <div class="form-group">
                 <label>Mensagem</label>
                 <input required ng-model="mensagem.mensagem" type="text" class="form-control"/>
            </div>

            <a class="btn btn-default" href="#/mensagens">Voltar</a>
            <button class="btn btn-primary" type="submit" ng-disabled="myForm.$invalid" ng-click="salvar()">Salvar</a>
        </form>
    </div>
</div>
