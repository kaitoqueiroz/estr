<div class="pagina">
	<div class="row">
		<div class="col-lg-12 no-padding">
            <div class="box-container">
                Minhas Metas
            </div>

            <center ng-show="metasVigentes==undefined">Nenhuma meta vigente cadastrada.</center>

            <div class="box-container" ng-repeat="meta in metasVigentes track by meta.id">
                <a>
                    <p>
                        <strong>{{formatarData(meta.de);}} - {{formatarData(meta.ate);}} </strong>
                        <span class="pull-right text-muted">{{meta.porcentagemMetaProdutos}}% Completo</span>
                    </p>
                    <div class="progress progress-striped active">
                        <div class="progress-bar progress-bar-{{classBarProduto}}" role="progressbar" aria-valuenow="{{meta.porcentagemMetaProdutos}}" aria-valuemin="0" aria-valuemax="100" style="width: {{meta.porcentagemMetaProdutos}}%">
                        </div>
                    </div>
                    <div ng-show="meta.porcentagemMetaProdutos >= 100" style="color: gold; font-weight: bold; margin-top: -40px; text-align: center;" class="mensagem-meta">
                        <i class="fa fa-star"></i>Parab√©ns, meta atingida!
                    </div>
                </a>
            </div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
